<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">

    </head>

    <body>
        <form>
            <label>Which row you want to change</label>
            
            <select id="row">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br>
            <label>The company's symbol</label>
            <br>
            <input type="text" id="symbol" autofocus>
            <br>
            <button type="submit">Comfirm</button>
        </form>
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);
        function submitForm(e){
            e.preventDefault();
            const row = document.querySelector('#row').value;
            const symbol = document.querySelector('#symbol').value
            ipcRenderer.send('row:number',row);
            ipcRenderer.send('symbol:changed', symbol);
        }
    </script>
        
    </body>
  </html>
